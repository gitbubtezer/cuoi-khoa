<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/cuoi-khoa/style/index.css">
    <link rel="stylesheet" href="/cuoi-khoa/style/login.css">
</head>

<body>
    <div class="nav-log">
        <h1>Log In</h1>
    </div>

    <div class="login-form">
        <form action="">
            <div class="imgcontainer">
                <img src="/cuoi-khoa/images/avatar.webp" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input id="username" type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter Password" name="psw" required>

                <!--<div id="myProgress">
                    <div id="myBar"></div>
                </div>-->

                <button type="submit" id="Form-submit">Login</button>
                <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="to-signup">
                <a href="/cuoi-khoa/account/sign-up.html">New here? Create an account!</a>
            </div>

            <div class="container" style="background-color:white">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <script src="/cuoi-khoa/js/login.js"></script>
    <script src="/cuoi-khoa/js/sign-up.js"></script>
    <script>
        const logbtn = document.getElementById('login-button');
        logbtn.addEventListener('click', () => {
            window.location = "/cuoi-khoa/account/login.html"; // Redirecting to other page.
            return false;
        })
    </script>
</body>

</html>
